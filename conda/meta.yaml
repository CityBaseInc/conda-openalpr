package:
  name: openalpr
  version: 2.3.x

source:
  git_rev: 3a86c5f
  git_url: https://github.com/openalpr/openalpr.git
  #fn: opencv-3.3.0.tar.gz
  #url: https://github.com/opencv/opencv/archive/3.3.0.tar.gz
  patches:
    - curl-fix.patch

build:
  number: 0

requirements:
  build:
     - python >=3.6
     - opencv3 >=3.4.6
     - curl >=7.64.0
     - openssl 1.0.*         [unix]
     - cmake >=3.14.5
     - tesseract >=4.0.0
     - leptonica >=1.76.0
  run:
     - python >=3.6
test:
  imports:
     - openalpr
